#this file will automatically create and write log properties in my project file
logging.file=virtualNoticeBoard.log
#here logging path will be ignored because of logging file,,tmp file is in root
logging.path=/tmp/
#java package name whice i want to log
logging.level.com.renu.virtualNoticeBoard=DEBUG

#if change in a page then automatically load page just refresh
spring.thymeleaf.cache=false

#DATABASE	
spring.datasource.url=jdbc:h2:tcp://localhost/~/v_n_board
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


#JPA
#to '' identifiers for better performence
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#after closing project data will vanish from database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect





